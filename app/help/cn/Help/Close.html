<html>
	<head>
    	<title>关闭文件</title>
        <meta http-equiv="content-type" content="text/html"; charset="gb2312">
        <meta content="Microsoft Visual Studio.Net 7.0" name="GENERATOR">
        <meta content="http://schemas.microsoft.com/intellisense/ie3-2nav3-0" name="vs_targetSchema">
        <link href="MyStyle.css" type="text/css" rel="stylesheet">
    </head>
    
    <body>
        <table id="TitleTab" cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
            <td width="53px"><img src="../Image/UPSmart.png" /></td>
            <td>
                <table height="62px" cellpadding="0" cellspacing="0" width="100%" border="0">
                    <tr>
                        <td align="center" valign="bottom" style="font-size:24px; font-weight:bolder;">UPSmart使用手册</td>
                    </tr>
                    <tr>
                        <td align="center" valign="bottom" style="font-size:18px;">关闭文件</td>
                    </tr>
                </table>
            </td>
        </tr>
        </table>
        
        <ul id="MainList">            
            <li style="list-style-type:none;">
            <table>
                <tr><td><img src="../Image/Close/Close.png" /></td></tr>
                <tr><td class="imgtit" align="center">图1：关闭文件</td></tr>
            </table>
            
            </li>
            
        	<li style="list-style-type:none;">
            	<span>1. 上次关机时间</span>
                <ul>
                	<li>显示系统上次关闭时的系统时间。</li>
                </ul>
            </li>
            <li style="list-style-type:none;">
            	<span>2. 上次关闭的应用程序</span>
                <ul>
                	<li>显示关闭操作系统时，系统正在运行的应用程序。</li>
                </ul>
            </li>
            <li style="list-style-type:none;">
            	<span>3. 上次保存的文件</span>
                <ul>
                	<li>显示关闭系统时，软件帮助保存的文件，保存文件的格式与具体系统有关，通常可以保存office文档、txt等，文件保存的路径在设置的关机选项中设置。</li>
                </ul>
            </li>
            <li style="list-style-type:none;"><p class="xie">注：当前关闭的应用程序功能目前只适应于一些系统常用的应用软件，如Office、TXT等，部分应用软件暂不支持该关闭功能。</p></li>
        </ul>
	</body>
</html>
