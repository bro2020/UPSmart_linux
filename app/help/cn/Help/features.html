        <ul class="Left">
        	  <li>具备自适应系统语言功能及自动切换多语言显示功能</li>
            <li>自动以电子邮件发送报警信息</li>
            <li>自动以发送短信报警信息（需要短信模块支持）</li>
            <li>自动侦测市电中断及UPS电池低电位</li>
            <li>可弹性设定自动开关机时间</li>
            <li>支持每周定时排程或者特殊排程设置</li>
            <li>即时以图形显示UPS状态，如温度、电压、负载、频率等</li>
            <li>可设定关机倒数时间和每次警告之间的间隔时间</li>
            <li>可设定UPS诊断性自我测试时间</li>
            <li>关闭系统前自动关闭及存储应用程序</li>
            <li>记录及分析电源状态</li>
            <li>支持RS232或者USB通讯</li>
        </ul>
